name: Project test & build

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3 

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'  
          distribution: 'temurin'
          architecture: 'x64'

      - name: Install 🔧
        run: mvn clean install -DskipTests -f BeatyPlace/pom.xml

      - name: Run Test 🔨
        run: mvn test -f BeatyPlace/pom.xml

      - name: Build 👷
        run: mvn clean compile -f BeatyPlace/pom.xml
